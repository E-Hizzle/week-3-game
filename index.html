<!DOCTYPE html>
<html>
<head>
  <title>Mario Hangman</title>
</head>
<body>
<div style="text-align: center;">
   <h1>Welcome to Mario Hangman!</h1>
   <div id="placeholder"></div>
   <div id="gamestatus">Good luck!</div>
   <br/>
   <div id="userGuess">Guessed Letters</div>
</div>
<script type="text/javascript">

window.onLoad = function () {

//All of variables.
var marioList = ["mario", "luigi", "wario", "waluigi", "peach", "daisy", "yoshi", "bowser", "toad", "boo", "birdo", "mushroom", "shell", "pipe", "coins"];  
var word;
var lives =5;
var guess;
var placeholder;
var correct;
var wordLength;
var wordSubstring;
var currentWord;
//----------------
function newGame() {
  placeholder = "";
  lives = 10;
  word = marioList[Math.floor(Math.random() * marioList.length)];
  splitWord = word.split("");
  currentWord = 0;
  // word = marioList[currentWord];
  wordLength = word.length;
  wordSubstring = word.substring;
//Adding underscores for every character in the phrase. SUCCESS.
  for (var i = 0; i<splitWord.length; i++)
  {
    placeholder = placeholder + "_";
  }
  console.log(placeholder)
document.getElementById("placeholder").innerHTML = placeholder;
document.getElementById("gamestatus").innerHTML = "Good Luck!";
//----------------
}
// Function to transfer keypress to userguess.
document.onkeyup = function(event) {
  var guess;
  var correct = 0;
  var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
  var compareGuess = userGuess.split("");
  document.getElementById("userGuess").innerHTML
  console.log(userGuess); // Console.
  for (var i = 0;i<splitWord.length;i++) {
    //If correct.
    if (userGuess == word.substring(i, i + 1)) {
      correct++;
      placeholder = placeholder.substring(0, i) + userGuess + placeholder.substring(i +1, placeholder.length +1);
      document.getElementById("placeholder").innerHTML = placeholder;
    }
  }
  if (correct == 0)
  {
    lives--;
  }
  if (placeholder == splitWord)
  {
    alert("Ayyyyy, you got one!");
  }
  //If you run out of lives, the game restarts.
  if (lives == 0)
  {
    alert("You lose. Goodbye.");
    newGame();
  }
}
newGame();
//----------------
}
</script>
</body>
</html>
